<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      background-color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
      display: flex;
      justify-content: center; /* Center the entire content horizontally */
      align-items: center; /* Center the entire content vertically */
      height: 100vh; /* Use full viewport height */
      flex-direction: column; /* Allow stacking of content */
    }

    .back-arrow {
      position: fixed;
      top: 20px;
      left: 20px; /* Change to right: 20px; if you want top-right corner */
      font-size: 24px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .back-arrow:hover {
      color: grey;
    }

    .link-container {
      display: flex;
      flex-direction: row; /* Align items horizontally */
      gap: 90px; /* Increased gap between items */
      justify-content: center; /* Centers the content horizontally */
      align-items: center; /* Ensures all items are vertically centered */
      margin-top: -10%; /* Slightly move the content up */
    }

    .video-item {
      display: flex;
      flex-direction: column; /* Stack image and text vertically */
      align-items: center; /* Center image and text horizontally */
      width: auto; /* Automatically adjust the width of the item */
      text-align: center;
      position: relative; /* Position the item in a way that allows scaling */
    }

    .video-item a {
      display: block;
    }

    .video-image {
      width: 300px; /* Set the width to your preferred size */
      height: 300px; /* Set the height to your preferred size */
      object-fit: contain; /* Maintain aspect ratio without cropping */
      margin-bottom: 10px; /* Space between image and text */
      display: block; /* Ensures image is block level for centering */
      margin-left: auto; /* Horizontally center the image */
      margin-right: auto; /* Horizontally center the image */
      cursor: pointer; /* Pointer cursor to indicate clickability */
      position: relative;
    }

    .video-item a:hover::after {
      content: "Click to watch the film"; /* Tooltip text */
      font-size: 14px;
      color: white;
      background-color: rgba(0, 0, 0, 0.7); /* Dark background for contrast */
      padding: 10px;
      position: absolute;
      top: 50%; /* Position in the middle of the image */
      left: 50%;
      transform: translate(-50%, -50%); /* Center it exactly */
      border-radius: 5px;
      white-space: nowrap; /* Prevent text from wrapping */
    }

    .text-content a {
      font-size: 14px; /* Smaller font size */
      color: black;
      text-decoration: none;
      font-weight: normal; /* Remove bold */
      margin-bottom: 10px;
      display: block;
      cursor: pointer; /* Pointer cursor to indicate clickability */
    }

    .description {
      font-size: 12px;
      color: black;
      font-family: Helvetica, sans-serif;
      font-weight: lighter;
      margin-top: 5px;
      line-height: 1.5;
    }

    .year {
      font-size: 12px;
      color: grey;
      margin-top: 5px; /* Add space between title and year */
    }

    .note {
      font-size: 12px;
      color: grey;
      position: fixed;
      bottom: 0; /* Fix the note at the bottom of the screen */
      width: 100%;
      text-align: center; /* Center align the note */
      padding: 10px 0; /* Add some padding for spacing */
      background-color: white; /* Optional: background color to make it stand out */
    }
  </style>
</head>
<body>

  <!-- Back arrow -->
  <a href="javascript:history.back()" class="back-arrow">&#8592;</a>

  <div class="link-container">

    <!-- Thank you for being a friend -->
    <div class="video-item">
      <a href="https://drive.google.com/file/d/1qQNUf3RGB4KhaI5uSEoco5heBRRNU8FK/view?usp=sharing" target="_blank">
        <img src="../images/thankyouimage.png" alt="Thank You for Being a Friend" class="video-image">
      </a>
      <div class="text-content">
        <a href="https://drive.google.com/file/d/1qQNUf3RGB4KhaI5uSEoco5heBRRNU8FK/view?usp=sharing" target="_blank">Thank You for Being a Friend</a>
        <p class="year">2024</p>
        <p class="description"></p>
      </div>
    </div>

    <!-- 1305 Image and Link -->
    <div class="video-item">
      <a href="https://drive.google.com/file/d/1dz3zhd9dscJs5DSePuSNWcP0iU2v4yY6/view" target="_blank">
        <img src="../images/1305.png" alt="1305" class="video-image">
      </a>
      <div class="text-content">
        <a href="https://drive.google.com/file/d/1dz3zhd9dscJs5DSePuSNWcP0iU2v4yY6/view" target="_blank">1305: The Perfect Roommate</a>
        <p class="year">2023</p>
        <p class="description"></p>
      </div>
    </div>

    <!-- 1305-2 Image and Link -->
    <div class="video-item">
      <a href="https://drive.google.com/file/d/1jnDw0g_C3KUObNNDxgVKVyqTyTNIJWta/view?usp=sharing" target="_blank">
        <img src="../images/1305-2.png" alt="1305-2" class="video-image">
      </a>
      <div class="text-content">
        <a href="https://drive.google.com/file/d/1jnDw0g_C3KUObNNDxgVKVyqTyTNIJWta/view?usp=sharing" target="_blank">1305: Expectations vs Reality</a>
        <p class="year">2023</p>
        <p class="description"></p>
      </div>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
