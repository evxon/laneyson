<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photography</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Helvetica, sans-serif;
      background-color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px; /* smaller gap */
      padding: 20px;
      background-color: white;
    }

    .image-wrapper {
      width: 400px; /* bigger size */
      height: 300px;
      position: relative;
    }

    .gallery-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); /* soft shadow */
    }

    .image-description {
      font-family: Helvetica, sans-serif;
      font-size: 12px;
      color: #333;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 2px 6px;
      position: absolute;
      bottom: 6px;
      left: 6px;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 4px;
    }

    .image-wrapper:hover .gallery-image {
      transform: scale(1.05);
    }

    .image-wrapper:hover .image-description {
      opacity: 1;
    }

    /* Back Arrow Button Styling */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      background: none;
      border: none;
      color: #888; /* Gray color */
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .back-button:hover {
      color: #555; /* Darker gray on hover */
    }
  </style>
</head>
<body>

  <!-- Back Arrow Button -->
  <button class="back-button" onclick="window.history.back();">‚Üê</button>

  <div class="gallery-container">
    <div class="image-wrapper">
      <img src="../images/IMG_2845.JPG" alt="Bridge 2" class="gallery-image" />
      <div class="image-description">breathe (2023)</div>
    </div>
    <div class="image-wrapper">
      <img src="../images/IMG_0693.JPG" alt="1305" class="gallery-image" />
      <div class="image-description">Once a Year (2023)</div>
    </div>
    <div class="image-wrapper">
      <img src="../images/sia.png" alt="sia" class="gallery-image" />
      <div class="image-description">This Is Where the Fun Stuff Happens (2023)</div>
    </div>
    <div class="image-wrapper">
      <img src="../images/cow.png" alt="cow" class="gallery-image" />
      <div class="image-description">Celebrating in the Green Fields (2023)</div>
    </div>
    <div class="image-wrapper">
      <img src="../images/IMG_2595.JPG" alt="2595" class="gallery-image" />
      <div class="image-description">Growth (2023)</div>
    </div>
    <div class="image-wrapper">
      <img src="../images/IMG_0269.JPG" alt="0770" class="gallery-image" />
      <div class="image-description">3:15pm (2023)</div>
    </div>
  </div>

</body>
</html>
