<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 30vh;
            width: 100%;
            padding: 0;
            overflow-y: scroll;
            height: 100vh;
        }

        .link-container .item:first-child {
            margin-top: 50vh;
            transform: translateY(-50%);
        }

        .item {
            position: relative;
            width: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-bottom: 20px; /* Uniform margin between items */
        }

        .video-image, .dinosaur-image, .larger-image {
            width: 50%; /* Control image size */
            height: auto;
            object-fit: contain;
            display: block;
            margin-left: auto;  /* Align to the right */
            margin-right: auto; /* Align to the left */
        }

        .dinosaur-image {
            width: 50%; /* Ensure consistency */
        }

        .larger-image {
            width: 60%; /* Slightly larger for certain images */
        }

        .caption {
            font-size: 0.8em;
            color: gray;
            margin-top: 15px; /* Consistent space between image and caption */
            width: 100%;
            text-align: center;
        }

        /* Make only the last image a little bit bigger */
        .link-container .item:last-child .dinosaur-image {
            width: 70%; /* Adjust the width of the last image */
        }

    </style>
</head>
<body>

    <div class="link-container">
        <div class="item">
            <img src="../images/합사진.jpg" alt="Self-portrait" class="video-image">
            <div class="caption">6,429 days (2023)</div>
        </div>
        <div class="item">
            <img src="../images/3.jpg" alt="Symbiosis" class="video-image">
            <div class="caption">Symbiosis 공생 (2022)</div>
        </div>
        <div class="item">
            <img src="../images/손은비0105-005.jpg" alt="Seoul" class="video-image">
            <div class="caption">Seoul City (2023)</div>
        </div>
        <div class="item">
            <img src="../images/minhwa2.png" alt="Minhwa" class="video-image">
            <div class="caption">Untitled (2022)</div>
        </div>
        <div class="item">
            <img src="../images/periodictable.jpg" alt="Periodic Table" class="larger-image">
            <div class="caption">Periodic Table Poster Design (2025)</div>
        </div>
        <div class="item">
            <img src="../images/공룡.png" alt="Dinosaur" class="dinosaur-image">
            <div class="caption">Dinosaur Sketch (2022)</div>
        </div>
        <div class="item">
            <img src="../images/67 (1).png" alt="Symbiosis 2" class="dinosaur-image">
            <div class="caption">When I Was a Dinosaur (2022)</div>
        </div>
        <div class="item">
            <img src="../images/작품 1.jpg" alt="Symbiosis 2" class="dinosaur-image">
            <div class="caption">五年似乎像一整个生命故事 (2023)</div>
        </div>
        <div class="item">
            <img src="../images/2.jpg" alt="Symbiosis 2" class="dinosaur-image">
            <div class="caption">Dad's Summer Homework (2022)</div>
        </div>
        <div class="item">
            <img src="../images/use.png" alt="Symbiosis 2" class="dinosaur-image">
            <div class="caption">전래동화 (2023)</div>
        </div>
    </div>

</body>
</html>
